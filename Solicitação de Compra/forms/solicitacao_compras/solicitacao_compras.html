<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
		
		<script type="text/javascript" src="custom.js"></script>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="jquery.maskMoney.min.js"></script>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
			
				<!--Cabeçalho-->
				<div class="panel panel-primary" >
		 			<div class="panel-body">
		 				<div class="col-md-12 tituloForm">
		 					<h1 id='tituloForm'>Solicitação de Compras</h1>
		 				</div>
		 			</div>
		 		</div>
		 		
		 		<!--Dados Solicitante-->
		 		<div class="panel panel-primary">
				    <div class="panel-heading ">
				        <h3 class="panel-title"><b>Dados da Solicitação</b></h3>
				    </div>
				    
				    <div class="panel-body">
				        <div class="form-group row">
				        	<div class="col-md-2">
				                <label for="nrSolicitacao">Nº Solicitação:</label>
				                <input type="text" class="form-control" name="nrSolicitacao" id="nrSolicitacao" readonly />
				            </div>
				            
				            <div class="col-md-2">
				                <label for="dtSolicitacao">Data Solicitação:</label>
			                    <input type="text" class="form-control" name="dtSolicitacao" id="dtSolicitacao" readonly /> 
				            </div>
				            
				            <div class="col-md-2">
				                <label for="hrSolicitacao">Hora Solicitação:</label>
			                    <input type="text" class="form-control" name="hrSolicitacao" id="hrSolicitacao" readonly /> 
				            </div>			            
				            
			             	<div class="col-md-4">
				                <label for="nmSolicitante">Solicitante:</label>
				                <input type="text" class="form-control" name="nmSolicitante" id="nmSolicitante" readonly />
				                <input type="hidden" class="form-control" name="matSolicitante" id="matSolicitante" />
				            </div>
		                </div>
				    </div>
				</div>
				
				<!-- Informações da Compra -->
				<div class="panel panel-primary">
				    <div class="panel-heading ">
				        <h3 class="panel-title"><b>Informações da Compra</b></h3>
				    </div>
				
			 		<div class="panel-body">
						<div class="form-group row">				            
				            <div class="col-md-3">								
								<label for="categoriaCompra">Categoria:<span class="text-danger"><strong>*</strong></span></label>
								<select class="form-control" name="categoriaCompra" id="categoriaCompra">
								    <option name="opcaoCategoria" value="">Selecione...</option>
								    <option name="opcaoCategoria" value="M">Mercadoria</option>
								    <option name="opcaoCategoria" value="S">Serviço</option>
								</select>
							</div>
			             	
			             	<div class="col-md-3">
				                <label for="qtdCompra">Quantidade:<span class="text-danger"><strong>*</strong></span></label>
				                 <input type="text" class="form-control" name="qtdCompra" id="qtdCompra" />
				            </div>
				            
			             	<div class="col-md-3">
				                <label for="custoEstimado">Custo Estimado:<span class="text-danger"><strong>*</strong></span></label>
				             	<input type="text" class="form-control preco" name="custoEstimado" id="custoEstimado" />
			             	</div>	
			             	
			             	<div class="col-md-3">
				                <label for="prazoIdeal">Prazo Ideal:<span class="text-danger"><strong>*</strong></span></label>
				                 <input type="text" class="form-control campoData" name="prazoIdeal" id="prazoIdeal" />
				            </div>
			            </div>
			            
			            <div class="form-group row">
				            <div class="col-md-4">
				                <label for="descItem">Item:<span class="text-danger"><strong>*</strong></span></label>	
				            	<input type="zoom" class="form-control" id="descItem" name="descItem" data-zoom="{
							        'displayKey':'DESCITEM',
							        'datasetId':'ds_consultaItem',
							        'maximumSelectionLength':'1',
							        'fields':[
							            {
							               'field':'CODITEM',
							               'label':'CODIGO',
							               'visible':'true'
							            },
							            {
							               'field':'DESCITEM',
							               'label':'DESCRICAO',
							               'standard':'true'
							            }
							        ]
							     }">
							     <input type="hidden" class="form-control" name="codItem" id="codItem" />										     
				            </div>
					            
				            <div class="col-md-4">
				                <label for="descCentroCusto">Centro de Custo:<span class="text-danger"><strong>*</strong></span></label>	
				            	<input type="zoom" class="form-control" id="descCentroCusto" name="descCentroCusto" data-zoom="{
								        'displayKey':'DESCCENTROCUSTO',
								        'datasetId':'ds_consultaCentroCusto',
								        'maximumSelectionLength':'1',
								        'fields':[
								            {
								               'field':'CODCENTROCUSTO',
								               'label':'CODIGO',
								               'visible':'true'
								            },
								            {
								               'field':'DESCCENTROCUSTO',
								               'label':'DESCRICAO',
								               'standard':'true'
								            }
								        ]
							     }">		
							     <input type="hidden" class="form-control" name="codCentroCusto" id="codCentroCusto" />							     
				            </div>
				            
				            <div class="col-md-4">
				                <label for="descContaContabil">Conta Contábil:<span class="text-danger"><strong>*</strong></span></label>	
				            	<input type="zoom" class="form-control" id="descContaContabil" name="descContaContabil" data-zoom="{
								        'displayKey':'DESCCONTACONTABIL',
								        'datasetId':'ds_consultaContaContabil',
								        'maximumSelectionLength':'1',
								        'fields':[
								            {
								               'field':'CODCONTACONTABIL',
								               'label':'CODIGO',
								               'visible':'true'
								            },
								            {
								               'field':'DESCCONTACONTABIL',
								               'label':'DESCRICAO',
								               'standard':'true'
								            }
								        ]
							     }">	
							     <input type="hidden" class="form-control" name="codContaContabil" id="codContaContabil" />							     
				            </div>
			            </div>
				            
			            <div class="form-group row">				            
				            <div class="col-md-2">
				                <label for="dtEmissao">Data Emissão:<span class="text-danger"><strong>*</strong></span></label>
			                    <input type="text" class="form-control campoData" name="dtEmissao" id="dtEmissao" /> 
				            </div>
				            
				            <div class="col-md-4">
				                <label for="descFilial">Filial Entrega:<span class="text-danger"><strong>*</strong></span></label>	
				            	<input type="zoom" class="form-control" id="descFilial" name="descFilial" data-zoom="{
								        'displayKey':'DESCFILIAL',
								        'datasetId':'ds_consultaFilial',
								        'maximumSelectionLength':'1',
								        'fields':[
								            {
								               'field':'CODFILIAL',
								               'label':'CODIGO',
								               'visible':'true'
								            },
								            {
								               'field':'DESCFILIAL',
								               'label':'DESCRICAO',
								               'standard':'true'
								            }
								        ]
							     }">	
							     <input type="hidden" class="form-control" name="codFilial" id="codFilial" />							     
				            </div>
			            </div>
			            
		             	<div class="form-group row">
							<div class="col-md-12">
                            	<label for="obsCompra">Observações:</label>
                            	<textarea class="form-control" name="obsCompra" id="obsCompra" rows="4"></textarea>
                        	</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-12">
                            	<label for="descDetalhada">Descrição Detalhada:<span class="text-danger"><strong>*</strong></span></label>
                            	<textarea class="form-control caixaAlta" name="descDetalhada" id="descDetalhada" rows="4"></textarea>
                        	</div>
						</div>	                
		         	</div>
		    	</div>
		    	
		    	<!-- Aprovação Gestor Imediato -->
    			<div class="panel panel-primary" id="divAprvGestorImediato">
				    <div class="panel-heading ">
				        <h3 class="panel-title"><b>Aprovação Gestor Imediato</b></h3>
				    </div>
				    
				    <div class="panel-body">
				        <div class="form-group row">
				            <div class="col-md-2">
				                <label for="dtAprvGestorImediato">Data:</label>
			                    <input type="text" class="form-control" name="dtAprvGestorImediato" id="dtAprvGestorImediato" readonly /> 
				            </div>
				            <div class="col-md-2">
				                <label for="hrAprvGestorImediato">Hora:</label>
			                    <input type="text" class="form-control" name="hrAprvGestorImediato" id="hrAprvGestorImediato" readonly /> 
				            </div>
			             	<div class="col-md-8">
				                <label for="nmAprvGestorImediato">Responsável:</label>
				                <input type="text" class="form-control" name="nmAprvGestorImediato" id="nmAprvGestorImediato" readonly />
				                <input type="hidden" class="form-control" name="matAprvGestorImediato" id="matAprvGestorImediato" />
				            </div>
		                </div>
		                
		                <div class="form-group row">
	                		<div class="col-md-12">
							 	<div class="radio">
									 <label>
										 <input type="radio" name="optAprvGestorImediato" id="optAprvGestorImediatoApr" value="aprovar" />Aprovar
									 </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									 <label>
										 <input type="radio" name="optAprvGestorImediato" id="optAprvGestorImediatoRep" value="reprovar" />Reprovar
									 </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<label>
										 <input type="radio" name="optAprvGestorImediato" id="optAprvGestorImediatoRev" value="revisar" />Revisar
									 </label>
								</div>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-12">
                            	<label for="obsAprvGestorImediato">Observações:</label>
                            	<textarea class="form-control" name="obsAprvGestorImediato" id="obsAprvGestorImediato" rows="4"></textarea>
                        	</div>
						</div>
				    </div>
				</div>
				
				<!-- Aprovação Triagem -->
    			<div class="panel panel-primary" id="divAprvTriagem">
				    <div class="panel-heading ">
				        <h3 class="panel-title"><b>Aprovação Triagem</b></h3>
				    </div>
				    
				    <div class="panel-body">
				        <div class="form-group row">
				            <div class="col-md-2">
				                <label for="dtAprvTriagem">Data:</label>
			                    <input type="text" class="form-control" name="dtAprvTriagem" id="dtAprvTriagem" readonly /> 
				            </div>
				            <div class="col-md-2">
				                <label for="hrAprvtriagem">Hora:</label>
			                    <input type="text" class="form-control" name="hrAprvtriagem" id="hrAprvtriagem" readonly /> 
				            </div>
			             	<div class="col-md-8">
				                <label for="nmAprvTriagem">Responsável:</label>
				                <input type="text" class="form-control" name="nmAprvTriagem" id="nmAprvTriagem" readonly />
				                <input type="hidden" class="form-control" name="matAprvTriagem" id="matAprvTriagem" />
				            </div>
		                </div>
		                
		                <div class="form-group row">
		                	<div class="col-md-4">
				                <label for="descComprador">Comprador Responsável:</label>	
				            	<input type="zoom" class="form-control" id="descComprador" name="descComprador" data-zoom="{
								        'displayKey':'DESCCOMPRADOR',
								        'datasetId':'ds_consultaComprador',
								        'maximumSelectionLength':'1',
								        'fields':[
								            {
								               'field':'CODCOMPRADOR',
								               'label':'NOME',
								               'visible':'false'
								            },
								            {
								               'field':'DESCCOMPRADOR',
								               'label':'DESCRICAO',
								               'standard':'true'								               
								            }
								        ]
							     }">
							     <input type="hidden" class="form-control" name="codComprador" id="codComprador" />								     
				            </div>
	                		<div class="col-md-8">
							 	<div class="radio">
		                
									 <label>
										 <input type="radio" name="optAprvTriagem" id="optAprvTriagemApr" value="aprovar" />Aprovar
									 </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									 <label>
										 <input type="radio" name="optAprvTriagem" id="optAprvTriagemRep" value="reprovar" />Reprovar
									 </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<label>
										 <input type="radio" name="optAprvTriagem" id="optAprvTriagemRev" value="revisar" />Revisar
									 </label>
								</div>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-12">
                            	<label for="obsAprvTriagem">Observações:</label>
                            	<textarea class="form-control" name="obsAprvTriagem" id="obsAprvTriagem" rows="4"></textarea>
                        	</div>
						</div>
				    </div>
				</div>
				
				<!-- Cotação -->
    			<div class="panel panel-primary" id="divCotacao">
				    <div class="panel-heading ">
				        <h3 class="panel-title"><b>Cotação</b></h3>
				    </div>
				    
				    <div class="panel-body">
					    <div class="alert alert-info" role="alert" id="alertaProposta">
						    <strong>Atenção!</strong> A melhor proposta estará destacada de verde.
						</div>
				        <div class="form-group row">
				            <div class="col-md-2">
				                <label for="dtAprvCotacao">Data:</label>
			                    <input type="text" class="form-control" name="dtAprvCotacao" id="dtAprvCotacao" readonly /> 
				            </div>
				            <div class="col-md-2">
				                <label for="hrAprvCotacao">Hora:</label>
			                    <input type="text" class="form-control" name="hrAprvCotacao" id="hrAprvCotacao" readonly /> 
				            </div>
			             	<div class="col-md-8">
				                <label for="nmAprvCotacao">Responsável:</label>
				                <input type="text" class="form-control" name="nmAprvCotacao" id="nmAprvCotacao" readonly />
				                <input type="hidden" class="form-control" name="matAprvCotacao" id="matAprvCotacao" />
				            </div>
		                </div>
		                
		                <div class="form-group row">
		                	<div class="col-md-5" id="divCotacaoAprovada">
			                	<label for="cotacaoAprovada">Cotação Aprovada:<span class="text-danger"><strong>*</strong></span></label>
		                		<select class="form-control" name="cotacaoAprovada" id="cotacaoAprovada">								    
								</select>
							</div>							
							
							<div class="form-group col-md-3 divPrazoEntrega" id="divPrazoEntrega">
				                <label for="prazoEntrega">Prazo Entrega:<span class="text-danger"><strong>*</strong></span></label>
				                 <input type="text" class="form-control campoData" name="prazoEntrega" id="prazoEntrega" />
				            </div>
				            
				            <div class="form-group col-md-3 divQtdEntregue" id="divQtdEntregue">
					       	 	<label for="qtdEntregue">Quantidade Entregue:<span class="text-danger"><strong>*</strong></span></label>
								<input type="text" class="form-control" name="qtdEntregue" id="qtdEntregue" />
							</div>
		                </div>
		                
		                <div class="form-group row">
		                	<div class="col-md-12">	
	               				<table tablename="tblCotacao" class="table" noaddbutton="true" nodeletebutton="true" id="tblCotacao">
		                   			<thead>
										<tr>
											<th style="width:5%" class="text-center"></th>
											<th style="text-align: left" class="text-center">Cotações</th>
										</tr>
				   	   				</thead>
			                   		<tbody>		                   		
			                       		<tr id="linhaTabela">					                       			
				                       		<td style="vertical-align: middle; text-align: center">
												<div>
													<span class="fluigicon fluigicon-trash fluigicon-md fs-cursor-pointer removeCotacao" id="removeCotacao" onclick="excFilhoTabela(this)" title="Remover"></span>
												</div>																							
											</td>
											<td>
												<div class="panel panel-primary">
													<div class="panel-body">
												        <div class="row">
												        	<div class="form-group col-md-1">
												        		<input type="text" class="form-control" name="nrCotacao" id="nrCotacao" readonly />
												        	</div>
												        	<div class="form-group col-md-5">
													       	 	<label for="nmFornecedor">Fornecedor:<span class="text-danger"><strong>*</strong></span></label>
													       	 	<input type="zoom" class="form-control fornecedor" id="nmFornecedor" name="nmFornecedor" data-zoom="{
																        'displayKey':'DESCFORNECEDOR',
																        'datasetId':'ds_consultaFornecedor',
																        'maximumSelectionLength':'1',
																        'fields':[
																            {
																               'field':'CODFORNECEDOR',
																               'label':'CODIGO',
																               'visible':'true'
																            },
																            {
																               'field':'DESCFORNECEDOR',
																               'label':'DESCRICAO',
																               'standard':'true'
																            }
																        ]
															     }">
															     <input type="hidden" class="form-control" name="codFornecedor" id="codFornecedor" />
															</div>
															
															<div class="form-group col-md-4">
													       	 	<label for="nmContato">Nome Contato:<span class="text-danger"><strong>*</strong></span></label>
													       	 	<input type="text" class="form-control caixaAlta" name="nmContato" id="nmContato" />
															</div>
															
															<div class="form-group col-md-2">
													       	 	<label for="telContato">Telefone:<span class="text-danger"><strong>*</strong></span></label>
																<input type="text" class="form-control fone" name="telContato" id="telContato" maxlength="11"/>
															</div>															
												        </div>
												        <div class="row">										        	
															<div class="form-group col-md-3">
													       	 	<label for="condPagamento">Condição Pagamento:<span class="text-danger"><strong>*</strong></span></label>
													       	 	<input type="zoom" class="form-control" id="condPagamento" name="condPagamento" data-zoom="{
																        'displayKey':'DESCCONDICAOPAGT',
																        'datasetId':'ds_consultaCondicaoPagt',
																        'maximumSelectionLength':'1',
																        'fields':[
																            {
																               'field':'CODCONDICAOPAGT',
																               'label':'CODIGO',
																               'visible':'true'
																            },
																            {
																               'field':'DESCCONDICAOPAGT',
																               'label':'DESCRICAO',
																               'standard':'true'
																            }
																        ]
															     }">
															     <input type="hidden" class="form-control" name="codCondicaoPagt" id="codCondicaoPagt" />
															</div>
															
															<div class="form-group col-md-3">
													       	 	<label for="unidadeMedida">Unidade Medida:<span class="text-danger"><strong>*</strong></span></label>
													       	 	<input type="zoom" class="form-control" id="unidadeMedida" name="unidadeMedida" data-zoom="{
																        'displayKey':'CODUNIDADE',
																        'datasetId':'ds_consultaUniMedida',
																        'maximumSelectionLength':'1',
																        'fields':[
																            {
																               'field':'CODUNIDADE',
																               'label':'CODIGO',
																               'visible':'true'
																            },
																            {
																               'field':'DESCUNIDADE',
																               'label':'DESCRICAO',
																               'standard':'true'
																            }
																        ]
															     }">
															     <input type="hidden" class="form-control" name="codUnidadeMedida" id="codUnidadeMedida" />
															</div>
															
															<div class="form-group col-md-2">
												                <label for="prazoPagt">Prazo Pagamento:<span class="text-danger"><strong>*</strong></span></label>
												                 <input type="text" class="form-control campoData" name="prazoPagt" id="prazoPagt" />
												            </div>											            
												            
												            <div class="form-group col-md-2">
												                <label for="precoItem">Preço:<span class="text-danger"><strong>*</strong></span></label>
												             	<input type="text" class="form-control preco" name="precoItem" id="precoItem"/>
											             	</div>															
												        </div>
												        <div class="row">										        	
															<div class="form-group col-md-3">
													       	 	<label for="descontoPorc">Desconto %:<span class="text-danger"><strong>*</strong></span></label>
																<input type="text" class="form-control porcentagem" name="descontoPorc" id="descontoPorc" />
															</div>
															
															<div class="form-group col-md-3">
													       	 	<label for="descontoValor">Desconto:</label>
																<input type="text" class="form-control" name="descontoValor" id="descontoValor" readonly />
															</div>
															
															<div class="form-group col-md-3">
													       	 	<label for="valorTotal">Total:</label>
																<input type="text" class="form-control preco" name="valorTotal" id="valorTotal" readonly />
																<input type="hidden" class="form-control" name="melhorProposta" id="melhorProposta" />
															</div>
														</div>
												   	</div>
											   	</div>
											</td>						                           
										</tr>
									</tbody>
								</table>
								<div class="row">
									<div class="form-group col-md-2">
										<button type="button" class="btn btn-info" name="adiCotacao"
											id="adiCotacao" onclick="adiFilhoTabela('tblCotacao')">Adicionar</button>
									</div>
								</div>
							</div>
						</div>
				    </div>
				</div>
		 		
			</form>
		</div>
	</body>
</html>
